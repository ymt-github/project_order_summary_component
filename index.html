<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="card">
        <header>
            <img src="./images/illustration-hero.svg" alt="illustration" class="headerImg">
        </header>
        <section>
            <h1>Order Summary</h1>
            <p class="description" >
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="subscriptions">
                <img src="./images/icon-music.svg" alt="music icon">
                <div class="type">
                    <p class="plan">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <a href="#" target="_blank">Change</a>
            </div>
            <div class="buttons">
                <button type="submit" class="ordered">Proceed to Payment</button>
                <button type="submit" class="cancelled">Cancel Order</button>
            </div>
        </section>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/ymt-github?tab=repositories" target="_blank">Ye Minn Thein</a>.
        </div>
    </footer>
</body>
</html>
